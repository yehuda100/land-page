<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yehuda100.top</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            animation: fadeInUp 0.8s ease-out;
        }

        .robot {
            display: flex;
            justify-content: center;
            margin-bottom: 0; /* Reduced from default margin */
        }

        .robot img {
            width: 20vw;
            height: auto;
            max-width: 400px; /* Added max-width for better control */
            display: block;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 1.2rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.65rem;
            margin-bottom: 1rem; /* Reduced margin */
            opacity: 0.9;
            min-height: 1.5rem; 
        }

        .rotating-tagline {
            font-size: 1.4rem;
            margin-bottom: 2.5rem;
            opacity: 0.8;
            font-style: italic;
            min-height: 1.5rem; /* Prevents layout shift */
            transition: opacity 0.3s ease-in-out;
        }

        .rotating-tagline.fade-out {
            opacity: 0.3;
        }

        .links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .github {
            background: rgba(36, 41, 46, 0.8);
        }

        .github:hover {
            background: rgba(36, 41, 46, 0.9);
        }

        .telegram {
            background: rgba(0, 136, 204, 0.8);
        }

        .telegram:hover {
            background: rgba(0, 136, 204, 0.9);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            .subtitle {
                font-size: 1.1rem;
            }
            .links {
                flex-direction: column;
                align-items: center;
            }
            .btn {
                width: 200px;
                justify-content: center;
            }
            .robot img {
                width: 30vw;
                max-width: 120px;
            }
        }

        .floating-emojis {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .emoji {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="floating-emojis">
        <div class="emoji" style="left: 10%; animation-delay: -2s;">ü§ñ</div>
        <div class="emoji" style="left: 20%; animation-delay: -4s;">üí¨</div>
        <div class="emoji" style="left: 30%; animation-delay: -6s;">‚ö°</div>
        <div class="emoji" style="left: 40%; animation-delay: -8s;">üöÄ</div>
        <div class="emoji" style="left: 50%; animation-delay: -10s;">üíª</div>
        <div class="emoji" style="left: 60%; animation-delay: -12s;">üéØ</div>
        <div class="emoji" style="left: 70%; animation-delay: -14s;">‚öôÔ∏è</div>
        <div class="emoji" style="left: 80%; animation-delay: -16s;">üîß</div>
        <div class="emoji" style="left: 90%; animation-delay: -18s;">‚ú®</div>
    </div>

    <div class="container">
        <div class="robot">
            <img src="imgs/bot.svg" alt="Bot">
        </div>
        <h1>Bot Shelter</h1>
        <p class="subtitle">This is home for my bots, please leave quietly</p>
        <p class="rotating-tagline" id="tagline">Do not disturb their sleep().</p>
        
        <div class="links">
            <a href="https://github.com/yehuda100" class="btn github">
                <img src="imgs/github.svg" alt="GitHub" style="width:1.5em;height:1.5em;vertical-align:middle;">
                View Code
            </a>
            <a href="https://t.me/yehuda100" class="btn telegram">
                <img src="imgs/telegram.svg" alt="Telegram" style="width:1.5em;height:1.5em;vertical-align:middle;">
                Let's Chat
            </a>
        </div>
    </div>

    <script>
        // Rotating taglines
        const taglines = [
            "Do not disturb their sleep().",
            "No logging after midnight.",
            "They're dreaming in JSON.",
            "Go code yourself.",
            "Robots need coffee too.",
            "Shhh‚Ä¶ compiling memories."
        ];
        
        let currentTaglineIndex = 0;
        const taglineElement = document.getElementById('tagline');

        function rotateTagline() {
            // Add fade out effect
            taglineElement.classList.add('fade-out');
            
            setTimeout(() => {
                // Change text
                currentTaglineIndex = (currentTaglineIndex + 1) % taglines.length;
                taglineElement.textContent = taglines[currentTaglineIndex];
                
                // Remove fade out effect
                taglineElement.classList.remove('fade-out');
            }, 150); // Half of the transition duration
        }

        // Start rotating taglines every 5 seconds
        setInterval(rotateTagline, 5000);

        // Add some extra floating emojis randomly
        function createFloatingEmoji() {
            const emojis = ['ü§ñ', 'üí¨', '‚ö°', 'üöÄ', 'üíª', 'üéØ', '‚öôÔ∏è', 'üîß', '‚ú®'];
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + '%';
            emoji.style.animationDuration = (Math.random() * 5 + 15) + 's';
            emoji.style.animationDelay = '0s';
            
            document.querySelector('.floating-emojis').appendChild(emoji);
            
            // Remove emoji after animation
            setTimeout(() => {
                emoji.remove();
            }, 13000);
        }

        // Create new floating emoji every few seconds
        setInterval(createFloatingEmoji, 3000);
    </script>
</body>
</html>
