<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
        }
        
        .glitch-container {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .glitch-number {
            display: inline-block;
            position: relative;
            color: #ffffff;
        }
        
        .glitch-active {
            animation: glitch-anim 0.15s infinite;
        }
        
        .glitch-active:before,
        .glitch-active:after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch-active:before {
            animation: glitch-anim-1 0.15s infinite;
            color: #764ba2;
            z-index: -1;
        }
        
        .glitch-active:after {
            animation: glitch-anim-2 0.15s infinite;
            color: #667eea;
            z-index: -2;
        }
        
        @keyframes glitch-anim {
            0%, 2%, 64%, 90%, 100% {
                transform: translate(0);
            }
            4%, 60% {
                transform: translate(-3px, 3px);
            }
            62% {
                transform: translate(3px, -3px);
            }
        }
        
        @keyframes glitch-anim-1 {
            0%, 2%, 64%, 90%, 100% {
                transform: translate(0);
            }
            6%, 58% {
                transform: translate(-3px, 3px);
            }
            72% {
                transform: translate(3px, -3px);
            }
        }
        
        @keyframes glitch-anim-2 {
            0%, 2%, 64%, 90%, 100% {
                transform: translate(0);
            }
            8%, 68% {
                transform: translate(3px, 3px);
            }
            78% {
                transform: translate(-3px, -3px);
            }
        }
        
        .message {
            opacity: 0;
            font-size: 1.5rem;
            font-weight: 400;
            color: #cccccc;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s ease-out forwards;
            animation-delay: 3.2s;
        }

        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .static-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255,255,255,0.03) 2px,
                    rgba(255,255,255,0.03) 4px
                );
            opacity: 0;
            animation: staticFlicker 3s ease-in-out;
        }
        
        @keyframes staticFlicker {
            0%, 90% { opacity: 0; }
            5%, 10% { opacity: 0.8; }
            15%, 85% { opacity: 0; }
            20%, 25% { opacity: 0.6; }
            30%, 80% { opacity: 0; }
        }
        
        @media (max-width: 768px) {
            .glitch-container {
                font-size: 4rem;
                height: 80px;
            }
            
            .message {
                font-size: 1.2rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="static-overlay"></div>
    
    <div class="container">
        <div class="glitch-container">
            <span class="glitch-number" id="glitch-text" data-text="000">000</span>
        </div>
        
        <div class="message">
            Page not found - it's out of site, out of mind.
        </div>
    </div>

    <script>
        const glitchText = document.getElementById('glitch-text');
        let currentNumber = 0;
        const targetNumber = 404;
        let glitchInterval;
        let numberInterval;
        
        // Start the animation
        setTimeout(() => {
            startGlitchAnimation();
        }, 500);
        
        function startGlitchAnimation() {
            glitchText.classList.add('glitch-active');
            
            numberInterval = setInterval(() => {
                // Generate completely random 3-digit numbers
                const randomNumber = Math.floor(Math.random() * 1000);
                const displayNumber = String(randomNumber).padStart(3, '0');
                
                glitchText.textContent = displayNumber;
                glitchText.setAttribute('data-text', displayNumber);
            }, 50);
            
            // Stop after 3 seconds and show 404
            setTimeout(() => {
                clearInterval(numberInterval);
                const displayNumber = '404';
                glitchText.textContent = displayNumber;
                glitchText.setAttribute('data-text', displayNumber);
                stopGlitchAnimation();
            }, 2000);
        }
        
        function stopGlitchAnimation() {
            glitchText.classList.remove('glitch-active');
        }
    </script>
</body>
</html>
